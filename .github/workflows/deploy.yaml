name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # デフォルトブランチに合わせて調整

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '20'  # プロジェクトのNodeバージョンに合わせて調整
    - run: npm install
    - run: npm run build
    - uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out  # Next.jsのexportディレクトリ
